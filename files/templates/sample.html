{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Database Data</title>
    <link href="{% static 'css/sample.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="base-div">
      {% block content %}
      <h1>Message board homepage</h1><a href="{% url 'post' %}">+ New Post</a>

        {% for post in object_list %}
        <div class="post-entry">
            <p> Title: {{ post.title }}</p>
            <p> Body: {{ post.body }}</p>
        </div>
        <a href="{% url 'update' post.pk %}">+ Edit Post</a>
        <a href="{% url 'delete' post.pk %}">+ Delete Post</a>
        {% endfor %}
        {% endblock content %}
    </div>
  </body>
</html>
