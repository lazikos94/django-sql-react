<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>

      {% block content %}

      <h1>Message board homepage</h1>
      <ul>
        {% for post in object_list %}
        <div class="post-entry">
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            </div>
        {% endfor %}
      </ul>
      {% endblock content %}
  </body>
</html>
